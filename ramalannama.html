var watakhuruf = new Array (); 
watakhuruf["ha"] = "<b>HA (H)</b> Wataknya tidak dapat dibohongi, tidak senang jika diungguli oleh orang lain, jika hatinya sedang senang, ia dapat memberikan apa saja yang menjadi miliknya, jika marah tidak ada yang dapat menghalangi."; 
watakhuruf["na"] = "<b>NA (N)</b> Wataknya terlalu berani dalam berbicara, senang memperlihatkan keberaniannya, niat atau nafsunya tidak dapat diredakan oleh sesamanya maupun atasannya."; 
watakhuruf["ca"] = "<b>CA (C)</b> Wataknya jika wanita akan berani terhadap suaminya, suka memerintah suaminya, kurang baik tingkah lakunya, akrab dengan saudara meskipun bersifat sementara dan tidak menyakiti hatinya."; 
watakhuruf["ra"] = "<b>RA (R</b>) Wataknya cerdik tetapi mudah patah hati, jika memiliki niat atau sedang bernafsu cepat mereda."; 
watakhuruf["ka"] = "<b>KA (K)</b> Wataknya berani mengatakan pendapat secara lantang jika dia tidak setuju atau tidak senang terhadap sesuatu, senang dipuji dan tidak dapat berpikiran panjang."; 
watakhuruf["da"] = "<b>DA (D)</b> Wataknya jika berkata atau tersenyum dapat mengungkapkan keinginannya, besar maafnya, ramah, senang memiliki banyak kekasih meskipun itu hanya dalam pikiran saja."; 
watakhuruf["ta"] = "<b>TA (T)</b> Wataknya keras dan tenang, pendiriannya lurus, tidak dapat mendengar orang lain bicara bohong, meskipun baik atau buruk."; 
watakhuruf["sa"] = "<b>SA (S)</b> Wataknya cekatan dan cerdas, baik budinya, cukup memiliki keberanian."; 
watakhuruf["wa"] = "<b>WA (W)</b> Wataknya sombong dalam berbicara, jika bersahabat tidak lama, jika bertengkar selaIu kalah, jika marah menakutkan dan tidak dapat dihalangi oleh manusia."; 
watakhuruf["la"] = "<b>LA (L)</b> Wataknya angkuh, jika bersahabat tidak tetap hatinya, sopan santun jika ada yang mengarahkan, jika marah tak dapat dihentikan."; 
watakhuruf["pa"] = "<b>PA (P)</b> Wataknya mudah patah hati dan pendendam, jika laki-laki ceroboh dalam berpikir, penakut."; 
watakhuruf["dha"] = "<b>DHA (DH)</b> Wataknya sering bersusah hati, halus	budinya tetapi mudah kecewa."; 
watakhuruf["ja"] = "<b>JA (J)</b> Wataknya lembut hati, pendiam dan penhendiri serta suka akan hal keilmuan."; 
watakhuruf["ya"] = "<b>YA (Y)</b> Wataknya sering bersusah hati dan suka menimbulkan keributan."; 
watakhuruf["nya"] = "<b>NYA (NY)</b> Wataknya suka menyembunyikan kebodohannya, sering berubah pendirian, buruk tingkah lakunya dan pengecut."; 
watakhuruf["ma"] = "<b>MA (M)</b> Wataknya baik budi, tabah hati, selalu mantap dalam bertindak."; 
watakhuruf["ga"] = "<b>GA (G)</b> Wataknya baik budi, agak sombong dan cepat marah tetapi cepat pula reda, pemurah dan memiliki kencederungan berubah-ubah dalam pendirian.";	 watakhuruf["ba"] = "<b>BA (B)</b> Wataknya jika wanita pendiam dan baik hatinya, jika jahat adalah sangat jahat, jika baik sangat baik sekali, jika dilihat jauh bagus tetapi jika dilihat dari dekat lain."; 
watakhuruf["tha"] = "<b>THA (TH)</b> Wataknya suka menutupi kebodohannya atau berlagak pintar tetapi bodoh, hatinya tidak jujur dan suka berdusta."; 
watakhuruf["nga"] = "<b>NGA (NG)</b> watakya suka menutupi kebodohannya dengan berlagak pintar."; 
var watakneptu = new Array (); watakneptu[7] = "Anda seorang penakut (berhati kerdil), selalu berada dalam keragua dalam mengambil suatu keputusan, kurang pandai dalam pergaulan sehingga tidak banyak memiliki teman dalam hidupnya. Jika pria Suka mempermainkan wanita, dan jika wanita, suka mempermainkan pria."; 
watakneptu[8] = "Anda memiliki watak yang kurang baik, sering memendam sifat dengki, mudah marah dan panas hati sehingga seringkali bertengkar dengan orang lain. Selalu menampakkan wajah masam pada orang lain sehingga Anda tidak disenangi, dan oleh karena itu Anda tidak memiliki banyak teman. Jika bertengkar selalu menjadi malapetaka baginya."; 
watakneptu[9] = "Anda memiliki kebiasaan suka berpindah tempat. Anda cenderung tidak senang tinggal menetap pada satu tempat dan sering bepergian jauh, senang berfoya-foya dan lebih memetingkan isi perutnya dibanding dengan kepentingan yang lain."; 
watakneptu[10] = "Anda memiliki kepribadian yang baik, sopan santun dan pendiam. Segala pembicaraannya sesuai dengan tingkah lakunya. Anda memiliki kemampuan untuk melakukan segala macam pekerjaan karena Anda mudah tanggap terhadap segala pelajaran yang diberikan seseorang. Oleh sebab iut Anda sangat sukar diajak bermusyawarah karena memiliki kepercayaan yang tinggi terhadap kemampuan dirinya."; 
watakneptu[11] = "Anda memiliki perilaku kehidupan yang sederhana dan tidak senang berfoya-foya. Anda memiliki sifat pemberani, dermawan pada setiap orang. Tetapi Anda juga memiliki sifat buruk yaitu, senang menjual barang-barangnya jika berada dalam kesulitan ekonomi, dan bahkan Anda juga suka mengambil barang orang lain."; 
watakneptu[12] = "Anda suka mengeluh, tidak dapat hidup dalam kesusahan, tetapi Anda memiliki banyak kepandaian serta banyak yang menyukainya. Mudah untuk memperoleh pekerjaan. Jika berumah tangga sering kehilangan sesuatu, tetapi itu bukan suatu masalah baginya."; 
watakneptu[13] = "Anda tidak banyak bicara, berhati lembut. Jika bersaudara, Anda selalu baik berbuat baik terhadap saudaranya. Suka bepergian jauh."; 
watakneptu[14] = "Anda selalu cocok pada semua pekerjaan, menurut pada perintah orang tua, selalu mendapat kebaikan dan selalu berbuat baik, teliti terhadap semua yang diajarkan seseorang terhadap dirinya, berhati lembut tetapi lebih mengedepankan sifat segan terhadap orang lain."; 
watakneptu[15] = "Anda memiliki kemampuan sebagai seorang pemimpin karena Anda suka memerintah, keras hatinya dan tidak mau mengalah, memiliki banyak saudara dan teman. Jika berumah tangga senang bertengkar."; 
watakneptu[16] = "Anda pandai berbicara, memiliki sifat pemaaf, sopan santun tingkah lakunya, semua yang dibuatnya selalu berhasil. Jika sedang marah-marah tidak dapat dihalang-halangi, tetapi kemarahannya cepat reda."; 
watakneptu[17] = "Anda bersifat pendiam, jika berhajat seringkali tidak dilaksanakan, tidak banyak memiliki teman, sering ditipu orang, nasehatnya banyak mengandung kebenaran."; 
watakneptu[18] = "Anda memiliki sifat pemarah, jika berkata baik asal bicara sambil tertawa. Jika bertengkar selalu ditakuti lawan kemudian berpindah tempat.";	 var wataktanggal = new Array (); wataktanggal[1] = "Wataknya angkuh, besar keberuntungannya atau besar rejekinya, dapat menyelesaikan suatu pekerjaan, tetapi jika jatuh akan diabaikan orang.";

wataktanggal[5] = "Wataknya pandai berbicara, pemurah, baik budi, berpikiran bersih.";

wataktanggal[9] = "Wataknya mudah marah, cepat marah tetapi mudah reda, baik pikirannya, rela dan murah hati."; 
wataktanggal[10] = "Wataknya pelupa meski memiliki pikiran cerdas, mudah terkena pengaruh orang lain."; 
wataktanggal[11] = "Wataknya baik budi, sombong tetapi masih mengerti kesopanan.";

var watakhari = new Array (); watakhari["Minggu"] = "Selayaknya <b>Matahari</b>. Wataknya terang hatinya dan memiliki sifat rela memberikan miliknya kepada saudara atau temannya, baik budinya, sayang pada pelayannya, jika memelihara semua binatang peliharaan senang dan suka kebersihan, pintar berbicara dan dapat memerintah orang yang lebih tua. Ada kemungkinan bisa menjadi hartawan dan akan hidup sampai usia lanjut."; 
watakhari["Senin"] = "Selayaknya <b>Bintang</b>. Wataknya tidak dapat dianggap remeh perkataannya dan cepat marah, cekatan dalam setiap perbuatannya, memiliki sifat rela dan pemurah dalam hatinya, senang dengan pekerjaan yang benar. Badannya lemah, tetapi memiliki tingkah laku yang sopan, pemalu lagi penakut."; 
watakhari["Selasa"] = "Selayaknya <b>Bulan</b>. Wataknya sering bermusuhan dengan orang lain, tetapi dalam berkawan hanya dua saja yang dapat menjadi kawan sejati, selain itu hanya senang sebentar saja, mudah marah, pemurah tetapi ada kalanya tidak ringan tangan."; 
watakhari["Rabu"] = "Selayaknya <b>Bumi</b>. Wataknya jika baik sampai melebihi kebaikan orang lain, tidak kekurangan sandang pangan, pendiam dan tidak banyak bicara, jika sudah berbicara lantang dan terkadang sampai melebihi batas, pikirannya selalu mempertimbangkan baik dan buruk. Memiliki kemauan menjadi orang besar, suka belajar dan memiliki daya pikir yang kuat."; 
watakhari["Kamis"] = "Selayaknya <b>Api</b>. Siapa yang jadi jodohnya akan mati lebih dulu, banyak orang yang takut terhadap semua yang diucapkannya, jika punya pelayan tidak akan bertahan lama, bertindak semaunya sendiri, mudah marah, berdasarkan keinginan hatinya lebih baik dan lembut, suka dipuji oleh orang, oleh karena itu sering ditipu atau diakali. Mudah menyampaikan angan-angannya dan dapat dengan mudah memperoleh kedudukan yang tinggi dalam pekerjaannya."; 
watakhari["Jum'at"] = "Selayaknya <b>Pendeta</b>. Wataknya suka hidup sederhana, tetapi memiliki harta, oleh karena itu diminta oleh saudara-saudaranya, pemurah hatinya, senang mencari ilmu, halus budinya, ikhlas dalam bersahabat, suka menganggu teman seperti saudara. Tidak mudah diserang penyakit karena memiliki kesehatan yang baik, nafsunya besar dan tubuhnya kuat."; 
watakhari["Sabtu"] = "Selayaknya <b>Angin</b>. Wataknya ditakuti oleh orang lain, memiliki kekayaan, oleh sebab itu orang lain sakit hati padanya karena dapat dengan mudah mencari sandang pangan, .atau berdagang cepat laku. lebih cenderung hatinya pada pekerjaan tangan. Suka membandel dan berkepala batu dan tidak mau menuruti perintah orang lain."; 
var watakpasaran = new Array (); watakpasaran["Legi"] = "Menggambarkan <b>Raja</b> atau <b>Bupati</b>, wataknya suka bangun hingga tengah malam, banyak ancaman yang harus diperhatikan, sedikit makannya hanya sekedar dapat memakan, cepat meninggal semua yang digigitnya, sering dicelakai orang, dapat dijadikan sebagai pelopor, juga terbiasa dengan pekerjaan baik dan buruk, gembira sekali hatinya, apa lagi sangat tajam mata dan hatinya. Jika ia mendapatkan masalah, pikirannya dapat bekerja, tetapi jika. tidak ada masalah kurang pikirannya, dapat berteman dengan orang miskin atau orang kaya. Jika dia bernafsu tidak akan pandang bulu, dan jika mendapat masalah ia akan menendapatkan masalah besar, tetapi jika ia mendapat rejeki maka ia mendapat rejeki yang besar. Disamping itu ia juga memiliki keinginan untuk berkuasa, tetapi memiliki sifat budiman, mau memberi dan menerima sesuatu, selalu ingin menyelesaikan pekerjaan dengan cepat, banyak disukai orang dan mudah mendapatkan pekerjaan."; 
watakpasaran["Pahing"] = "Menggambarkan <b>Harimau</b>, wataknya sering bepergian jauh tetapi jarang menemukan pekerjaan, banyak musuhnya, tetapi musuh yang menakutkan, jika mendahului tidak mengapa, suka kebersihan, hartanya sering ditipu oleh orang dan jarang kembali. Disamping itu ia juga suka pamrih, memiliki sifat senang terhadap barang orang lain yang dilihatnya, jarang mempunyai teman meskipun ia pandai karena ia tidak dapat bergaul."; 
watakpasaran["Pon"] = "Wataknya senang menikah, tempat perginya tidak jauh, ada kalanya marah-marah terhadap istri atau suaminya, baik budi pekertinya, semua perkataannya harus diperhatikan, tidak dapat dicegah jika berani, cukup dalam hal kekayaan. Disamping itu ia berwatak ikhlas dan rendah hati, pandai bicara dan suka membanggakan kekayaan. Otaknya cerdas tetapi suka menaruh dendam terhadap lawan."; 
watakpasaran["Wage"] = "Menggambarkan <b>Burung Gagak</b>, wataknya baik, semua yang diharapkan banyak yang terjadi, ceroboh, bodoh, jika diingatkan selalu marah, semua diterjang tanpa melakukan perhitungan, sedikit usaha untuk mencari rejeki, jika sudah mendapatkan rejeki kemudian lupa pada saudara dan keluarganya, apalagi terhadap orang tua, jika mempunyai kedudukan akan bersifat angkuh. Disamping itu ia mempunyai pendirian yang keras, berpikirnya lambat dan kurang pandai bicara."; 
watakpasaran["Kliwon"] = "Wataknya ada baiknya dan ada juga sisi buruknya, jika diberi sesuatu mau tetapi dapat mencelakakan, tidak dapat didekati oleh kebaikan. Disamping itu ia juga memiliki perasaan yang dalam dan selalu menaruh belas kasihan terhadap orang lain mudah dipercaya orang serta memiliki bakat menjadi seniman karena ia memiliki otak yang cerdas.";
