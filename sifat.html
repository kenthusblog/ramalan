function zyxwhtnsq(e){
	dn0v=e.getDay();
	if(dn0v==0)
		dn0="Minggu";
	else if(dn0v==1)
		dn0="Senin";
	else if(dn0v==2)
		dn0="Selasa";
	else if(dn0v==3)
		dn0="Rabu";
	else if(dn0v==4)
		dn0="Kamis";
	else if(dn0v==5)
		dn0="Jumat";
	else if(dn0v==6)
		dn0="Sabtu";
	return dn0
};



function ovmljgfdib(e){
	ins=new Date(70,0,2);
	hasil_bagi=(e.getTime()-ins.getTime()+864e5)/432e6;
	sisa=Math.round((hasil_bagi-Math.floor(hasil_bagi))*10)/2;
	if(sisa==0)
		P4S="Wage";
	else if(sisa==1)
		P4S="Kliwon";
	else if(sisa==2)
		P4S="Legi";
	else if(sisa==3)
		P4S="Pahing";
	else if(sisa==4)
		P4S="Pon";
	return P4S
}

function modalx(x){
	
	var xmodal = document.getElementById("myModal");
	var xspan = document.getElementsByClassName("close")[0];
	$("#textmodal").text(x);
	xmodal.style.display = "block";
	
	xspan.onclick = function() {
		xmodal.style.display = "none";
	}
	window.onclick = function(event) {
		if (event.target == xmodal) {
			xmodal.style.display = "none";
		}
	}
}
